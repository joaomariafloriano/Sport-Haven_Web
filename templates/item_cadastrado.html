    <ul class="list-group">
        {% for item in items %}
            <li class="list-group-item">
                <h5>{{ item.name }}</h5>
                <p>{{ item.description }}</p>
                <small><em>Saved on: {{ item.created_at|date:"F j, Y, g:i a" }}</em></small>
                <div class="mt-2">
                    <a href="{% url 'edit_item' item.id %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'delete_item' item.id %}" class="btn btn-danger btn-sm">Delete</a>
                </div>
            </li>
        {% empty %}
            <li class="list-group-item">No items saved yet.</li>
        {% endfor %}
    </ul>
</body>
