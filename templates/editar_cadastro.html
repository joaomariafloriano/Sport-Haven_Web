<!-- editar_usuario.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Dados</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h2>Editar Dados</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-indigo">Salvar alterações</button>
    </form>
    <a href="{% url 'dashboard' %}">Voltar para o Dashboard</a>
</body>
</html>
